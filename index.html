<main class="container-fluid">

      <h2>Player1:<span>Ryu</span>  <span>Health:</span> <span id="health1">120</span></h2>

    <div class="col-6">

  </div>
  <div class="row align-item-flex-end">

    <div class="col-6">

  </div>
  <div class="row align-item-flex-end" id="Buttons">
    <div class="col-2"> <button onclick="slap()" class="btn btn-danger btn-lg"> Slap</button>
    </div>
    <div class="col-2">
      <button onclick="kick()" class="btn btn-success btn-lg"> Kick</button>
    </div>
    <div class="col-2">
      <button onclick="punch()" class="btn btn-primary btn-lg"> Punch</button>
    </div>
    <div class="col-2"> <button onclick="hit()" class="btn btn-danger btn-lg"> Hit</button>
    </div>
    <div class="col-2">
      <button onclick="hadouken()" class="btn btn-success btn-lg"> hadouken</button>
    </div>
    <div class="col-2">
      <button onclick="uppercut()" class="btn btn-primary btn-lg"> uppercut</button>
    </div>
  </div>
